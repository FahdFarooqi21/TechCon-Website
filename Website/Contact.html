<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechCon 2023 Contact</title>
    <link rel="stylesheet" href="StyleSheet.css">
    <script src="JavaScript.js" type="text/JavaScript"></script>
</head>

<body>
    <!--Unordered list which makes navigation bar-->
    <ul class="navbar">
        <li><img src="TechConLogo.png" alt="" class="logo"></li>
        <li><a href="Index.html">HOME</a></li>
        <li><a href="Schedule.html">SCHEDULE</a></li>
        <li><a href="Speakers.html">SPEAKERS</a></li>
        <li><a href="Register.html">REGISTER</a></li>
        <li><a class="active" href="Contact.html">CONTACT US</a></li>
    </ul>

    <br><br><br><br><br><br>

    <!--Title for contact form-->
    <h1 style="text-align: center;">Got a Question or a Problem? Contact Us</h1>
    <br>
    <br>
    
    <!--Container for form-->
    <div class="formcontainer">
        <form class="form">
            <br>
            <!-- Full name input -->
            <label for="fullname" class="form">Full Name *</label><br>
            <input type="text" name="fullname" id="fullnameContact" class="forminput" placeholder="(Letters only)"><br><br><br>

            <!-- Email input -->
            <label for="email" class="form">Email *</label><br>
            <input type="text" name="email" id="emailContact" class="forminput" placeholder="(Email@email.domain)"><br><br><br>

            <!-- Phone input -->
            <label for="phone" class="form">Mobile Number *</label><br>
            <input type="text" name="phone" id="phoneContact" class="forminput" placeholder="(01234567890)"><br><br><br>
            
            <!-- Problem input -->
            <label for="problem" class="form">What is your Query? *</label><br>
            <input type="text" name="problem" id="problem" class="forminput" placeholder="Type here"><br><br><br>
    
            <!--Submit button which runs js function to alert submission-->
            <button type="button" class="button1" style="padding: 10px 20px; margin-left: 20px;" onclick="submitcontactform()">Submit</button>
    
        </form>
</body>
    
</html>
